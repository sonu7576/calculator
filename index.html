<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" id="output">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearAll()" id="clear" class="row1-3">
                    <input type="button" value="DE" onclick="removeLast()" id="delete" class="row1-3">
                    <input type="button" value="%" onclick="display('%')" id="percentage" class="row1-3">
                    <input type="button" value="/" onclick="display('/')" id="divide" class="col4">
                </div>
                <div>
                    <input type="button" value="7" onclick="display(7)" class="numbers" id="seven">
                    <input type="button" value="8" onclick="display(8)" id="eight" class="numbers">
                    <input type="button" value="9" onclick="display(9)" id="nine" class="numbers">
                    <input type="button" value="x" onclick="display('*')" id="multiply" class="col4">
                </div>
                <div>
                    <input type="button" value="4" onclick="display(4)" id="four" class="numbers">
                    <input type="button" value="5" onclick="display(5)" id="five" class="numbers">
                    <input type="button" value="6" onclick="display(6)" id="six" class="numbers">
                    <input type="button" value="-" onclick="display('-')" id="minus" class="col4">
                </div>
                <div>
                    <input type="button" value="1" onclick="display(1)" id="one" class="numbers">
                    <input type="button" value="2" onclick="display(2)" id="two" class="numbers">
                    <input type="button" value="3" onclick="display(3)" id="three" class="numbers">
                    <input type="button" value="+" onclick="display('+')" id="plus" class="col4">
                </div>
                <div>
                    <input type="button" value="0" class="zero" onclick="display(0)" id="" class="numbers">
                    <input type="button" value="." onclick="display('.')" id="" class="numbers">
                    <input type="button" value="=" onclick="evaluateExp()" id="equal" class="col4">
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="./cal.js"></script>
</html>
